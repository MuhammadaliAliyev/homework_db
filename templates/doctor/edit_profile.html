{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="yourname@email.com">
        </div>
        
        <div>
            <label for="phone_number" class="block text-gray-700 mb-2">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="+1234567890">
        </div>
        
        <div>
            <label for="specialization" class="block text-gray-700 mb-2">Specialization</label>
            <input type="text" name="specialization" id="specialization" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="your specialization">
        </div>
        
        <div>
            <label for="license_number" class="block text-gray-700 mb-2">License Number</label>
            <input type="text" name="license_number" id="license_number"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="your license number">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Changes</button>
    </form>
</div>
{% endblock %}
