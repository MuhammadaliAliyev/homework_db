{% block content %}

<style>
	
</style>





	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post"> {% csrf_token %}
					<span class="login100-form-title p-b-26">
						Xush kelibsiz
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Telefon raqam formati: 901234567">
						<input class="input100" type="text" name="phone_number">
						<span class="focus-input100" data-placeholder="Telefon raqam"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Parolni kiriting">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Parol"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Ro'yxatdan o'tmadingizmi?
						</span>

						<a class="txt2" href="{% url 'main:register' %}">
							Ro'yxatdan o'tish
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
